<!DOCTYPE html>
<html>
<head>
    <title>Youtube API </title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body style="width:1470px">
    <div id="load">
        <img src="5.gif" />

    </div>
  
    <main>
        <div class="container">
            <form id="frm-search" class="input-group" action="#">
                <input type="text" class="form-control" name="keyword" id="keyword" placeholder="Tìm Kiếm" autocomplete="off" autofocus>
                <div class="input-group-append">
                    <button class="btn btn-success" id="btntimkiem" type="submit">Tìm Kiếm</button>
                </div>
            </form>
        </div>

        <div id="main-left">
            <div id="video"></div>
            <h4 id="title"></h4>
            <div class="row container" id="link">
            </div>
            <div class="row">
                <div class="col-8" id="thongtin">

                </div>

                <div class="col-2" style="text-align:center" id="yeuthich">
                   
                </div>
            </div>
            <div class="container" id="mota">
            </div>
        </div>       
        <div id="main-right">
            <div id="result-search"></div>
            <div id="queue-play"></div>
        </div>

        <div class="clear-fix"></div>
        <a href="#" id="back-to-top" title="Back to top">&uarr;</a>
    </main>
    <!-- script -->
    <script src="js/jquery.js"></script>

   <script src="js/app.js"></script>

    <script src="https://apis.google.com/js/client.js?onload=init"></script>
    <script src="http://www.youtube.com/player_api"></script>
    <script type="text/javascript">
        if ($('#back-to-top').length) {
            var scrollTrigger = 100, // px
                backToTop = function () {
                    var scrollTop = $(window).scrollTop();
                    if (scrollTop > scrollTrigger) {
                        $('#back-to-top').addClass('show');
                    } else {
                        $('#back-to-top').removeClass('show');
                    }
                };
            // backToTop();
            $(window).on('scroll', function () {
                backToTop();
            });
            $('#back-to-top').on('click', function (e) {
                e.preventDefault();
                $('html,body').animate({
                    scrollTop: 0
                }, 10);
            });
        }
    </script>
</body>
</html>
